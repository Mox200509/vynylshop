<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinyl Record Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body>

    <header>
        <div class="container">
            <h1>Vinyl Groove Store</h1>
            <p>Your one-stop shop for vinyl records</p>
        </div>
    </header>

    <div class="main-container">
        <h2>Our Vinyl Collection</h2>

        <div class="vinyl-collection">
            <!-- Vinyl Item 1 -->
            <div class="vinyl-item">
                <img src="bad.jpg" alt="Vinyl 1">
                <div class="details">
                    <h3>Un Verano Sin Ti</h3>
                    <p>Bad Bunny</p>
                    <button>Buy Now</button>
                </div>
            </div>

            <!-- Vinyl Item 2 -->
            <div class="vinyl-item">
                <img src="star.jpg" alt="Vinyl 2">
                <div class="details">
                    <h3>Starboy</h3>
                    <p>The Weeknd</p>
                    <button>Buy Now</button>
                </div>
            </div>

            <!-- Vinyl Item 3 -->
            <div class="vinyl-item">
                <img src="divide.jpg" alt="Vinyl 3">
                <div class="details">
                    <h3>divine</h3>
                    <p>Ed Sheeran</p>
                    <button>Buy Now</button>
                </div>
            </div>

            <!-- Vinyl Item 4 -->
            <div class="vinyl-item">
                <img src="sour.jpg" alt="Vinyl 4">
                <div class="details">
                    <h3>Sour</h3>
                    <p>Olivia Rodrigo</p>
                    <button>Buy Now</button>
                </div>
            </div>

            <!-- Vinyl Item 5 -->
            <div class="vinyl-item">
                <img src="after.jpg" alt="Vinyl 5">
                <div class="details">
                    <h3>After Hours</h3>
                    <p>The Weeknd</p>
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Vinyl Groove Store. All Rights Reserved.</p>
    </footer>

</body>
</html>
